<!DOCTYPE html>
<html lang="zh">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Bootstrap日历控件</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
</head>
<body>
<div class="container">
	<form action="" class="form-horizontal" role="form">
		<fieldset>
			<legend>Bootstrap日历控件</legend>
			<div class="form-group">
	            <label for="dtp_input3" class="col-xs-2 control-label">YYYY</label>
	            <div class="input-group date col-xs-5" id="yyyy">
	                <input class="form-control" type="text" value="">
	                <span class="input-group-addon" style="opacity: 0.8;">
	                	<span class="glyphicon glyphicon-remove"></span>
	                </span>
	            </div>
	        </div>
			<div class="form-group">
	            <label for="dtp_input3" class="col-xs-2 control-label">YYYY-MM</label>
	            <div class="input-group date col-xs-5" id="yyyy_mm">
	                <input class="form-control" type="text" value="">
	                <span class="input-group-addon" style="opacity: 0.8;">
	                	<span class="glyphicon glyphicon-remove"></span>
	                </span>
	            </div>
	        </div>
			<div class="form-group">
	            <label for="dtp_input3" class="col-xs-2 control-label">YYYY-MM-DD</label>
	            <div class="input-group date col-xs-5" id="yyyy_mm_dd">
	                <input class="form-control" type="text" value="">
	                <span class="input-group-addon" style="opacity: 0.8;">
	                	<span class="glyphicon glyphicon-remove"></span>
	                </span>
	            </div>
	        </div>
			<div class="form-group">
	            <label for="dtp_input3" class="col-xs-2 control-label">YYYY-MM-DD</label>
	            <div class="input-group date col-xs-5" id="yyyy_mm_dd_hh">
	                <input class="form-control" type="text" value="">
	                <span class="input-group-addon" style="opacity: 0.8;">
	                	<span class="glyphicon glyphicon-remove"></span>
	                </span>
	            </div>
	        </div>
			<div class="form-group">
	            <label for="dtp_input3" class="col-xs-2 control-label">YYYY-MM-DD</label>
	            <div class="input-group date col-xs-5" id="yyyy_mm_dd_hh_mm">
	                <input class="form-control" type="text" value="">
	                <span class="input-group-addon" style="opacity: 0.8;">
	                	<span class="glyphicon glyphicon-remove"></span>
	                </span>
	            </div>
	        </div>
		</fieldset>
	</form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
	var date = new Date();
	var year = date.getFullYear();
	$('#yyyy').datetimepicker({
		bootcssVer: 3, 		//bootstrap版本号3
		format: "yyyy", 	//日期格式
		endDate: year, 		//endDate之后的不能选择
		autoclose: true,	//选中日期自动关闭
		startView: 4, 		//日期时间选择器打开之后首先显示的视图 3===year
		minView: 4,			//日期时间选择器所能够提供的最精确的时间选择视图
		maxView: 4,			//日期时间选择器最高能展示的选择范围视图
		language: 'zh-CN',	//语言
		todayBtn: 1,		//选择今日的按钮
		todayHighlight: 1,	//今天日期高亮
		keyboardNavigation:true		//是否允许键盘选择日期
	});
	$('#yyyy_mm').datetimepicker({
		bootcssVer: 3, 		
		format: "yyyy-mm", 	
		//endDate: 2017, 		
		autoclose: true,	
		startView: 4, 		
		minView: 3,			
		maxView: 4,			
		language: 'zh-CN',	
		todayBtn: 1,		
		todayHighlight: 1	
	});
	$('#yyyy_mm_dd').datetimepicker({
		bootcssVer: 3, 		
		format: "yyyy-mm-dd", 	
		//endDate: 2017, 		
		autoclose: true,	
		startView: 4, 		
		minView: 2,			
		maxView: 4,			
		language: 'zh-CN',	
		todayBtn: 1,		
		todayHighlight: 1	
	});
	$('#yyyy_mm_dd_hh').datetimepicker({
		bootcssVer: 3, 		
		format: "yyyy/mm/dd hh", 	
		//endDate: 2017, 		
		autoclose: true,	
		startView: 4, 		
		minView: 1,			
		maxView: 4,			
		language: 'zh-CN',	
		todayBtn: 1,		
		todayHighlight: 1	
	});
	$('#yyyy_mm_dd_hh_mm').datetimepicker({
		bootcssVer: 3, 		
		format: "yyyy/mm/dd hh:mm", 	
		//endDate: 2017, 		
		autoclose: true,	
		startView: 4, 		
		minView: 0,			
		maxView: 4,			
		language: 'zh-CN',	
		todayBtn: 1,		
		todayHighlight: 1	
	});
</script>
</body>

</html>
